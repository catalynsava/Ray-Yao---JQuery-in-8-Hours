<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #panel{
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            background-color: yellow;
            cursor: pointer;
        }
    </style>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $( document ).ready( function(){
            $( "#panel" ).css("opacity","0.8");
            $( "#panel" ).click( function(){
                $( this ).animate({left:"400px", height:"200px", opacity:"1"},3000).animate({top:"200px", width:"200px"},3000).animate({left:"1px", top:"1px",width:"200px",height:"200px"},3000).fadeOut("slow");
            } );
        });
    </script>
</head>
<body>
    <div id="panel" >
        <br /><br />
        <center>
            Click Me
        </center>
    </div>
</body>
</html>
