<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery slideDown Method</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function slideUp() {
            $( "#divMsg" ).slideUp();
        }
        function slideDown() {
            $( "#divMsg" ).slideDown();
        }
    </script>
</head>
<body>
    <div onclick="slideUp()" style="cursor: pointer; ">Slide Up</div>
    <div onclick="slideDown()" style="cursor: pointer;">Slide Down</div>
    <div id="divMsg" style="background-color: green; color: white; margin-top: 10px; width: 120px; height: 150px;">This is testing...</div>
</body>
</html>
