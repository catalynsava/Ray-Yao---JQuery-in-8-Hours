<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Insert Before Method</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function insertBeforeHtml() {
            $( "<div style='color: green;'>This text is inserted by InsertBefore() method</div>" ).insertBefore($( "#divInsertBefore" ));

            $( "#divInsertBefore" ).before( "<div style='color: gray;'>This text is inserted by Before() method</div>" );
        }
    </script>
</head>
<body>
    <div id="divInsertBefore" onclick="insertBeforeHtml()" style="cursor: pointer;">Click Here</div>
</body>
</html>
