<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access tag, id, class</title>
    
    <script>

    </script>
</head>
<body>
    <div id="idName">this is is idName, so become red</div><br>
    <div>Here has no definition, so no change color</div><br>
    <div class="className">This class is className, so become red</div>
    <p>this tag is p, so become red</p>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("p, #idName, .className").css("color", "red");
        })
    </script>
</body>
</html>
