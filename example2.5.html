<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Hide Method</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function hideText () {
            $( "#divMsg" ).hide();
        }
    </script>
</head>
<body>
    <div onclick="hideText()" style="cursor: pointer;"> Click Here</div>
    <div id="divMsg" style="background-color: green; color: white;">This is Testing</div>
</body>
</html>
