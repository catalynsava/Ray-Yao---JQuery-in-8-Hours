<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$("#id").is('tag')</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function checkElementByTag() {
            alert( $( "#divHello" ).is("div") );
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="checkElementByTag()" />
    <div id="divHello" style="float: left; width: 100%;">Hello world!</div>
</body>
</html>
