<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fadeOut</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function fadeOutDiv() {
            $( "#divMsg" ).fadeOut( 2000, function(){
                alert( "The fadeOut method is completed!" );
            });
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="FadeOut" onclick="fadeOutDiv()" />
    </div>
    <div id="divMsg" style="background-color: maroon; color: white; width: 200px; height: 200px;">I am div.</div>
</body>
</html>
