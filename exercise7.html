<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br />
    <input type="button" value="Replace All" onclick="myFunction()" />
    <br />
    <p id="replaceAll">This is an original text</p>
    <p id="replaceAll">which will be replaced by a new text</p>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function myFunction() {
            $( "<br /><div><strong>This is new text Updated</strong></div>" ).replaceAll("#replaceAll");
        }
    </script>
</body>
</html>
