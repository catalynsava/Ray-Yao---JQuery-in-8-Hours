<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideDown</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function slideDownDiv() {
            $("#divMsg").slideDown(1000, function(){
                alert( "slide down is complete!" );
            });
        }
    </script>
</head>
<body>
    <input type="button" value="slide Up Div" onclick="slideDownDiv()" />
    <div id="divMsg" style="background-color: maroon; color: white; width: 200px; height: 200px; display: none;">I am a div ;)</div>
</body>
</html>
