<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$("tag[attribute]")</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function getTitle() {
            alert( $( "div[title]" ).html() );
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="getTitle()" />
    <div title="This is title" style="float: left; width: 100%;">
        Hello World. I am a div
    </div>
</body>
</html>
