<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grep()</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function grepFunc() {
            var oldArray = [1, 5, 3, 8, 6, 7, 9, 11, 15, 13];
            newArray = $.grep(oldArray, function(n, i){
                return (n != 15 && i > 3);
            });
            $( "#grepValues" ).html(newArray.join(","));
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="Click Here" onclick="grepFunc()" />
    </div>
    <div style="padding: 5px;">
        Values before grep:
        <span style="color: green;">1, 5, 3, 8, 6, 7, 9, 11, 15, 13</span>
    </div>
    <div style="padding: 5px;">
        Values after grep:
        <span id="grepValues" style="color: red;"></span>
    </div>
</body>
</html>
