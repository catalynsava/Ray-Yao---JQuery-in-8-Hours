<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a testpage</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function getCheckedCount() {
            alert( $( "input:checked" ).length );
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="getCheckedCount()" />
    <input type="checkbox" value="Apple" checked="checked" />Apple
    <input type="checkbox" value="Banana" />Banana
    <input type="checkbox" value="Peach" />Peach
    <input type="checkbox" value="Mango" />Mango
</body>
</html>
