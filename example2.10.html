<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Insert After Method</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function insertAfterHtml() {
            $( "<div style='color: green;'>This text is inserted by InsertAfter() method</div>" ).insertAfter($( "#divInsertAfter" ));

            $( "#divInsertAfter" ).after( "<div style='color: gray;'>This text is inserted by After() method</div>" );
        }
    </script>
</head>
<body>
    <div id="divInsertAfter" onclick="insertAfterHtml()" style="cursor: pointer;">Click Here</div>
</body>
</html>
