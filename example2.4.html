<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Show Mathod</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function showText () {
            $( "#divMsg" ).show();
        }
    </script>
</head>
<body>
    <div onclick="showText()" style="cursor: pointer;">click here</div>
    <div id="divMsg" style="background-color: green; display: none; color: white;">This is testing...</div>
</body>
</html>
