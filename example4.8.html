<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test page</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function insertContentAfter() {
            $( "#divContent" ).after( "<div>This is new text</div>" );
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="insertContentAfter()" />
    <div id="divContent" style="width: 200px; height: 20px; color: green;">Hello World!</div>
</body>
</html>
