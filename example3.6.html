<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$("tag:contains(text)")</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function checkContains() {
            alert( $( "span:contains('second')" ).html() );
        }
    </script>
</head>
<body>
    <div onclick="checkContains()" style="cursor: pointer; width: 300px; height: 20px; color: red;">Click Here</div>
    <span style="float: left; width: 100%; padding: 5px;">This is first span</span>
    <span style="float: left; width: 100%; padding: 5px;">This is second span</span>
</body>
</html>
