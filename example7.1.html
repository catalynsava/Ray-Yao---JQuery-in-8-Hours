<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function loopWithEach() {
            $( "ul li" ).each( function(){
                $( this ).css("color", "red");
            } );
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="Click Here" onclick="loopWithEach()">
    </div>
    <ul>
        <li>first</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</body>
</html>
