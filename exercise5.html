<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
</head>
<body>
    <br />
    <input type="button" value="Please click the button" onclick="myFunction()" />
    <p id="content">This text will be shown and hidden</p>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function myFunction() {
            $( "#content" ).toggle(function(){});
        }
    </script>
</body>
</html>
