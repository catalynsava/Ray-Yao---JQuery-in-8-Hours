<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is a test page</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
       function toggleEffect() {
           $( "#divMsg" ).toggle("fast", function(){
               alert( "The toggle method is completed!" );
           });
       }
    </script>
</head>
<body>
    <div>
        <input type="button" value="Toggle between hide and show" id="toggleEffect" onclick="toggleEffect()" />
    </div>
    <div id="divMsg" style="background-color: green; color: white; width: 200px; height: 200px;">
        I am div
    </div>
</body>
</html>
