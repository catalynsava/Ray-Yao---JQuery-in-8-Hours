<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Size Method</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function getSize () {
            alert("the size of li is: " + $( "li" ).length );
        }
    </script>
</head>
<body>
    <input type="button" value="Click here to check li" onclick="getSize()" />
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>About Us</li>
    </ul>
</body>
</html>
