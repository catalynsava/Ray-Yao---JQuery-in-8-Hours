<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unique()</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function getUniqueValues() {
            var myArr = [2, 5, 5, 7, 7, 8];
            alert( "Before using unique Method : " + myArr );

            myArr = $.unique(myArr);    //remove duplicate values

            var val = "";
            for(var i=0; i < myArr.length; i++){
                val += myArr[i] + ",";         //get all unique values
            }
            val = val.slice(0, -1);             //remove last comma

            alert( "After using unique Method: " + val );
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="Click Here" onclick="getUniqueValues()" />
    </div>
    
</body>
</html>
