<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inArray()</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function checkArray() {
            var myArray = ["Pete", "John", "Andy"];
            
            $( "#spnPosition" ).html( $.inArray("John", myArray) );
        }
    </script>
</head>
<body>
    <div><input type="button" value="check Array Positin" onclick="checkArray()"></div>
    <span>John is at Position: </span>
    <br />
    <span id="spnPosition"></span>
</body>
</html>
