<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function setCSS() {
            $("p:nth-child(1)").css("font-style", "italic");
            $("p:nth-child(4)").css("font-style", "italic");
        }
    </script>
</head>
<body>
    <h1>Selecting the first and the last tag</h1>
    <div>
        <p>I love jQuery 1 time</p>
        <p>I love jQuery 2 time</p>
        <p>I love jQuery 3 time</p>
        <p>I love jQuery 4 time</p>
    </div>
    <input type="button" value="Click Me" onclick="setCSS()" />
</body>
</html>
