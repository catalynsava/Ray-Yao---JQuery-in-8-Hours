<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makeArray()</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        function checkArray() {
            var a = [];
            var b = [1, 2, 3];
            var c = "I am a string";
            alert( "a is in array? " + $.isArray(a) );;
            alert( "b is in array?" + $.isArray(b) );;
            alert( "c is in array? " + $.isArray(c) );;
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="check Array" onclick="checkArray()" />
    </div>
</body>
</html>
